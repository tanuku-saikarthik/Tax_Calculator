<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Error Tooltip Styles */
    .error-tooltip {
      position: absolute;
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1;
    }

    .input-group-text:hover .error-tooltip {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6" id="tax_calculator">
      <form id="taxForm">
        <div class="form-group">
          <label for="income">Gross Annual Income:</label>
          <div class="input-group">
            <input type="text" id="income" name="income" class="form-control" required>
            <div class="input-group-append">
              <span class="input-group-text error-icon" id="incomeError" title="Income must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="extraIncome">Extra Income:</label>
          <div class="input-group">
            <input type="text" id="extraIncome" name="extraIncome" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text error-icon" id="extraIncomeError" title="Extra income must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="deductions">Deductions:</label>
          <div class="input-group">
            <input type="text" id="deductions" name="deductions" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text error-icon" id="deductionsError" title="Deductions must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <select id="age" name="age" class="form-control">
            <option value="<40">&lt;40</option>
            <option value=">=40 <60">&ge;40 &lt;60</option>
            <option value=">=60">&ge;60</option>
          </select>
        </div>

        <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Final Values</h2>
    <p id="taxResult"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
