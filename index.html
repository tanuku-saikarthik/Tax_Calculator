<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6" id="tax_calculator">
        <form id="taxForm">
          <div class="form-group">
            <label for="income">Gross Annual Income:</label>
            <span id="incomeinfo">?</span>
            <div id="infoBox">Total salary in a year before any deductions</div>
            <div class="input-group">
              <input type="text" id="income" name="income" class="form-control" required title="Income must be a number">
              <span class="input-group-text error-icon" id="incomeError" title="Income must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
  
          <div class="form-group">
            <label for="extraIncome">Extra Income:</label>
            <span id="extrainfo">?</span>
            <div id="infoBoxe">Additional earnings beyond primary income.</div>
            <div class="input-group">
              <input type="text" id="extraIncome" name="extraIncome" class="form-control" title="Extra income must be a number">
              <span class="input-group-text error-icon" id="extraIncomeError" title="Extra income must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
  
          <div class="form-group">
            <label for="deductions">Deductions:</label>
            <span id="deductionsinfo">?</span>
            <div id="infoBoxd">Subtracted from taxable income: eligible expenses.</div>
            <div class="input-group">
              <input type="text" id="deductions" name="deductions" class="form-control" title="Deductions must be a number">
              <span class="input-group-text error-icon" id="deductionsError" title="Deductions must be a number">&#9888;<span class="error-tooltip">Enter only integers</span></span>
            </div>
          </div>
  
         <div class="form-group">
    <label for="age">Age:</label>
    <select id="age" name="age" class="form-control">
        <option value="" disabled selected hidden>Select Age</option>
        <option value="<40">&lt;40</option>
        <option value=">=40 <60">&ge;40 &lt;60</option>
        <option value=">=60">&ge;60</option>
    </select>
</div>

  
          <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Final Values</h2>
      <p id="taxResult"></p>
    </div>
  </div>
  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
